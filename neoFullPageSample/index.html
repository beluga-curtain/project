<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="사이트 제목">
    <meta name="keywords" content="키워드 입력">
    <meta name="description" content="사이트 상세설명">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:site_name" content="사이트명 표시">
    <meta property="og:url" content="url 표기">
    <meta property="og:image" content="대표 이미지 경로">
    <meta property="og:title" content="페이지 제목 표시">
    <meta property="og:description" content="페이지 설명 표시">
    <meta property="og:type" content="website">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script src="./js/jquery-1.12.4.HS-20200709.min.js"></script>
    <script src="./js/jquery.screen.js"></script>
    <script src="./js/jquery.fullpage.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/main.js"></script>
    <title>FullPage Sample</title>
</head>
<body id="main" class="main">
<div class="accessibility">
    <a href="#container">본문 바로가기</a>
</div>  <!--//accessibility-->
<div id="wrapper">
    <header id="header"></header>    <!--//#header-->
    <div class="fullpage_navi">
        <h2 class="skip">풀페이지 바로가기</h2>    <!--//skip-->
        <ul>
            <li data-menuanchor="section1"><a href="#section1"><span>rowgroup1</span></a></li>
            <li data-menuanchor="section2"><a href="#section2"><span>rowgroup2</span></a></li>
            <li data-menuanchor="section3"><a href="#section3"><span>rowgroup3</span></a></li>
            <li data-menuanchor="section4"><a href="#section4"><span>rowgroup4</span></a></li>
        </ul>
    </div>    <!--//fullpage_navi-->
    <div id="container">
        <main>
            <div class="rowgroup rowgroup1">
                <div class="fullpage_inner"></div>    <!--//fullpage_inner-->
            </div>    <!--//rowgroup1-->
            <div class="rowgroup rowgroup2">
                <div class="fullpage_inner"></div>    <!--//fullpage_inner-->
            </div>    <!--//rowgroup2-->
            <div class="rowgroup rowgroup3">
                <div class="fullpage_inner"></div>    <!--//fullpage_inner-->
            </div>    <!--//rowgroup3-->
            <div class="rowgroup rowgroup4">
                <div class="fullpage_inner"></div>    <!--//fullpage_inner-->
            </div>    <!--//rowgroup4-->
            <footer id="footer"></footer>    <!--//#footer-->
        </main>
    </div>    <!--//container-->
</div>    <!--//wrapper-->
</body>
</html>
